{% extends 'map/layout.html' %}
{% load static %}


{% block header %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

{% block content %}
    <div class="hero__container" style="background-color: #131313;">
        <div class="hero__heading">
            <span>Fire History</span>
            <!-- Fire History -->
        </div>
        <p class="hero__description" style="color: #ee0979; font-size: 2em;">
            We are retrieving a database of 1.88 million fires to better understand their impact on our world.
            <br>
            <br>
            <p style="color: #ff8177; font-size: 2em;">
                Here is a visualization of a select few.
            </p>
        </p>
    </div>

<div class="map-container">
    <div id="map" style="height: 75vh; width: 75vh;"></div>
</div>
<script>
    var customIcon = L.icon({
        iconUrl: "{% static 'map/marker.png' %}",
        iconSize: [25, 25]
    });


    var maxBounds = [
        [5.499550, -167.276413], //Southwest
        [83.162102, -52.233040] //Northeast
    ];
    var map = L.map('map', {
        'center': [0, 0],
        'zoom': 123,
        'maxBounds': maxBounds
    }).fitBounds(maxBounds);


    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 19,
    }).addTo(map);

    latitude1 = 40.03694444
    longitude1 = -121.0058333
    latitude2 = 60.03694444
    longitude2 = -101.0058333

    var marker = L.marker([latitude1, longitude1], { icon: customIcon }).addTo(map)
        .bindPopup("This fire affected 5 people")
    var marker2 = L.marker([latitude2, longitude2], { icon: customIcon }).addTo(map)
        .bindPopup("Woodland Fire, 2003")
    var marker3 = L.marker([latitude2 - 15, longitude2 - 5], { icon: customIcon }).addTo(map)
        .bindPopup("Woodland Fire, 2003")
    // .openPopup()

    var point1 = [latitude1, longitude1];

    var point2 = [latitude2, longitude2];

    // Calculate the center and radius of the circle
    // var center = [(latitude1 + latitude2) / 2, (longitude1 + longitude2) / 2];
    // var radius = map.distance(point1, point2) / 2;

    // Create a circle and add it to the map
    // var circle = L.circle(center, { radius: radius }).addTo(map);

    // Create a polyline and add it to the map
    // var polyline = L.polyline([[la   titude1, longitude1], [latitude2, longitude2]], { color: 'red' }).addTo(map);


    function drawPolygon(points) {
        // Convert the points to an array of Leaflet LatLng objects
        var latLngs = points.map(function (point) {
            return L.latLng(point[0], point[1]);
        });

        // Create a polygon and add it to the map
        var polygon = L.polygon(latLngs, { color: 'red' }).addTo(map);
    }

    // Example usage:
    var points = [[latitude1, longitude1], [latitude2, longitude2], [latitude2 - 15, longitude2 - 5], /* more points */];
    drawPolygon(points);

    var locations = {{ fireList| safe }};

    // Loop through the Python data and add markers to the map
    locations.forEach(function (location) {
        L.marker([location.LAT, location.LONG], { icon: customIcon }).addTo(map)
            .bindPopup("Fire " + location.NAME + " ravaged the state of " + location.STATE + " in " + location.YEAR)
            .openPopup;
    });

</script>
{% endblock %}

</html>
